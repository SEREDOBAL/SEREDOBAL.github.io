<!DOCTYPE html>
<html lang="es">
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap');
        </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Galería de Proyectos - Seredobal SL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-b6fEULnP8Mj5Ro9X66d8Zz3P7nq7DTHanZiAfT5cnS9We4jYOVF8b+g1On3ONRLc0FZX74m9dTLHzZw48RhiWQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            overflow-x: hidden;
            font-family:  "Quicksand", serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            scroll-behavior: smooth;
        }

        section {
            padding: 50px 20px;
            opacity: 0;
            transition: opacity 1s ease-out, transform 1s ease-out;
            scroll-margin-top: 20px; /* Ajusta este valor según la altura de tu encabezado */
        }

        section h2 {
            font-size: 3rem;
            font-weight: bold;
            position: relative; 
            color: inherit;
            display: inline-block;
        }

        section h2::before {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%; /* Cambiado para que ocupe la misma distancia que el título */
            height: 3px;
            background-color: #ffc000;
        }

        section h2 a {
            color: inherit;
            text-decoration: none;
        }

        section h2 a:hover {
            color: #ffffff;
        }

        /* Header */
        header {
            width: 100%;
            background-color: #333;
            padding: 20px;
            position: fixed;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .logo {
            position: absolute;
            left: 20px;
            height: 50px;
            top: 10px;
        }

        nav {
            margin-left: 25%;
        }

        header nav {
            flex: 1;
            text-align: center;
        }

        header nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-size: 1.2rem;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            font-size: 1.2rem;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ffc000;
        }

        /* Secciones */
        .project-section {
            margin: 20px 0;
        }

        .project-section h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .project-section p {
            color: inherit; /* Hereda el color del texto de la sección */
        }

        .project-images {
            display: flex;
            gap: 20px;
        }

        .project-images img {
            width: 48%; /* Dos imágenes por fila */
            height: auto;
            object-fit: cover;
        }

        /* Secciones */
        section#grandes-rotulos {
            background-color: #333; /* Fondo negro */
            color: #fff; /* Texto blanco */
        }

        section#formacion-educativa {
            background-color: #f4f4f4; /* Fondo gris claro */
            color: #333; /* Texto oscuro */
        }

        section#certificados-estabilidad {
            background-color: #333; /* Fondo negro */
            color: #fff; /* Texto blanco */
        }

        section#certificados-estabilidad img {
            width: 30%;
        }

        section#memoria-tecnica {
            background-color: #f4f4f4; /* Fondo gris claro */
            color: #333; /* Texto oscuro */
        }

        .contacto {
            background-color: #333; /* Fondo negro */
            color: rgb(204, 204, 204); /* Texto gris claro */
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .back-to-top {
            position: fixed;
            width: 50px;
            height: 50px;
            top: 10px; /* Arriba */
            right: 20px; /* Derecha */
            background-color: #ffc000;
            color: white;
            border-radius: 50%;
            font-size: 1.5rem;
            display: none;
            z-index: 1000;
            cursor: pointer;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3); /* Sombra */
            display: flex; /* Flex para centrar contenido */
            justify-content: center; /* Centrar horizontalmente */
            align-items: center; /* Centrar verticalmente */
            opacity: 0; /* Inicialmente invisible */
            transition: opacity 0.5s ease-in-out; /* Animación suave */
        }
        .back-to-top.show {
            display: flex; /* Mostrar con flex cuando se añade la clase */
            opacity: 1; /* Hacerlo visible */
        }
        .back-to-top img {
            width: 20px; /* Tamaño reducido */
            transform: rotate(90deg); /* Girar 90 grados */
        }


        .contacto {
            background-color: #333;
            color: rgb(204, 204, 204);
            text-align: center;
            transform: translateY(30px); /* Comenzar más abajo */
        }

        .contacto h2 {
            font-size: 32px;
            position: relative; /* Necesario para colocar la línea debajo */
            padding-bottom: 10px; /* Asegura la distancia entre el título y la línea */
        }

        .contacto p{
            margin-top:10px;
            font-size: 19.2px;
        }

        section.visible {
            opacity: 1;
            transform: translateY(0);
        }

    </style>
</head>
<body>

    <!-- Header con botón de inicio y menú -->
    <header>
        <a href="index.html"><img src="Img/Logo3.png" alt="Logo" class="logo"></a>
        <nav>
            <ul>
                <li><a href="#grandes-rotulos">Grandes Rótulos</a></li>
                <li><a href="#formacion-educativa">Formación Educativa</a></li>
                <li><a href="#certificados-estabilidad">Certificados de Estabilidad</a></li>
                <li><a href="#memoria-tecnica">Memoria Técnica</a></li>
                <li><a href="index.html">Inicio</a></li>
            </ul>
        </nav>
    </header>

    <!-- Botón para volver arriba -->
    <div class="back-to-top" id="backToTop">
        <img src="Img/flechaizq.png" alt="Flecha hacia arriba">
    </div>

    <!-- Sección Grandes Rótulos -->
    <section id="grandes-rotulos" class="project-section">
        <h2>Grandes Rótulos</h2>
        <div class="project-images">
            <img src="Img/rotulos1.jpg" alt="Rótulo 1">
            <img src="Img/rotulos2.jpg" alt="Rótulo 2">
        </div>
    </section>

    <!-- Sección Formación Educativa -->
    <section id="formacion-educativa" class="project-section">
        <h2>Formación Educativa</h2>
        <div class="project-images">
            <img src="Img/formacion1.jpg" alt="Formación 1">
            <img src="Img/formacion2.jpg" alt="Formación 2">
        </div>
    </section>

    <!-- Sección Certificados de Estabilidad -->
    <section id="certificados-estabilidad" class="project-section">
        <h2>Certificados de Estabilidad</h2>
        <div class="project-images">
            <img src="Img/certificados1.jpg" alt="Certificado 1">
        </div>
    </section>

    <!-- Sección Memoria Técnica -->
    <section id="memoria-tecnica" class="project-section">
        <h2>Memoria Técnica</h2>
        <div class="project-images">
            <img src="Img/memoria1.png" alt="Memoria Técnica 1">
        </div>
    </section>

    <!-- Contacto -->
    <section class="contacto">
        <h2>Contacto</h2>
        <p>Email: seredobal@gmail.com</p>
        <p>Teléfono: 644757007</p>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 SEREDOBAL SL</p>
    </footer>

    <script>
        // Función para comprobar si un elemento está en el viewport
        function isElementInViewport(el) {
            const rect = el.getBoundingClientRect();
            return (
                rect.top >= 0 &&
                rect.left >= 0 &&
                rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
                rect.right <= (window.innerWidth || document.documentElement.clientWidth)
            );
        }

        document.addEventListener('DOMContentLoaded', () => {
            const sections = document.querySelectorAll('section');
            const backToTopBtn = document.getElementById('backToTop');

            const observerOptions = {
                root: null,
                threshold: 0.1
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, observerOptions);

            // Observar y verificar las secciones
            sections.forEach(section => {
                if (isElementInViewport(section)) {
                    section.classList.add('visible');
                }
                observer.observe(section);
            });

            // Mostrar botón "volver arriba" según el scroll
            window.addEventListener('scroll', () => {
                if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
                    backToTopBtn.classList.add('show');
                } else {
                    backToTopBtn.classList.remove('show');
                }
            });

            // Animación suave para el botón "volver arriba"
            backToTopBtn.addEventListener('click', () => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
        });
    </script>
</body>
</html>
